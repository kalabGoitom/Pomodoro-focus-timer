<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Total Focused Hours</h2>
        <div>
          <h3 class="focus-meter"></h3>
        </div>
      </div>

      <div class="options-container">
        <label for="min-select">Choose Minute:</label>
        <select name="min" id="min-select">
          <option value="">--Please choose an option--</option>
          <option value="25">25/5 Min</option>
          <option value="50">50/10 Min</option>
          <option value="90">90/15 Min</option>
        </select>
      </div>

      <div class="app-container">
        <div class="heads">
          <div class="horzontal-head"></div>
          <div class="vertical-head"></div>
        </div>

        <div class="label-container"><h2 class="pomodoro-label"></h2></div>

        <div class="screen-container">
          <h1 class="timer-screen"></h1>
        </div>

        <div class="btn-container">
          <button class="start"><i class="fa-solid fa-play"></i></button>
          <button class="reset"><i class="fa fa-refresh"></i></button>
          <button class="pause"><i class="fa fa-pause"></i></button>
        </div>

        <div class="alert-container"><p class="alert-text"></p></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
